<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Quiz with Vue</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Quiz with Vue</h1>
      <div class="quiz">

        <div id="question" class="question" v-show="globalState.visible.question">
          <div class="question-unit">
            <span class="question-title">{{questionTitle}}</span>
            <img class="question-image" :src="questionImage">
          </div>
          <div class="question-unit">
            <ul class="question-list">
              <li
                v-for="(item, index) in questionItems"
                :data-answer="index + 1"
                @click="answer">
                {{item}}
              </li>
            </ul>
          </div>
        </div>

        <div id="judge" class="judge" v-show="globalState.visible.judge">
          <div class="judge-correct" v-show="correct">
            <span class="judge-title">正解</span>
            <p class="judge-description">{{description}}</p>
          </div>
          <div class="judge-incorrect" v-show="!correct">
            <span class="judge-title">不正解（正解は{{correctAnswer}}）</span>
            <p class="judge-description">{{description}}</p>
          </div>
          <div class="judge-bottom">
            <div class="judge-button" v-show="canNext" @click="next">次へ</div>
            <div class="judge-button" v-show="!canNext" @click="result">結果へ</div>
            <a class="judge-button" :href="detailLink" v-show="!correct" target="_blank">詳細</a>
          </div>
        </div>

        <div id="result" class="result" v-show="globalState.visible.result">
          <span class="result-count">{{globalState.correctCount}}問正解!!</span>
        </div>
      </div>

    </div>
    <script src="bundle.js"></script>
  </body>
</html>
